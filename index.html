    <!-- Fin del Slider -->

    <div class="container mt-4">
        <h1 class="text-center">Lista de Invitados</h1>

        <div class="cajaPadre">
            <div class="search-bar form-inline justify-content-center">
                <input type="text" id="search-input" class="form-control mr-2" placeholder="Buscar invitado...">
                <button onclick="search()" class="btn btn-primary">Buscar</button>
            </div>
        </div>

        <div class="total mt-4 text-center">
            <h3>Total: <span id="total-invitados"></span></h3>
        </div>

    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fecha objetivo (aquí puedes cambiar la fecha a la que desees)
            const targetDate = new Date('2024-11-24'); // Ejemplo: 24 de noviembre de 2024

            // Función para calcular días restantes
            function calculateDaysRemaining() {
                const currentDate = new Date();
                const timeDifference = targetDate - currentDate;
                const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
                return daysRemaining;
            }

            // Actualizar el contenido del h1
            function updateTitle() {
                const daysRemaining = calculateDaysRemaining();
                const titleElement = document.querySelector('.slider-title');
                titleElement.textContent = `SAMUEL - Faltan ${daysRemaining} días`;
            }

            // Actualizar el título al cargar la página
            updateTitle();

            // Actualizar el título cada día (86400000 ms = 1 día)
            setInterval(updateTitle, 86400000);
        });

    </script>
</body>

</html>
