<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Invitados</title>
</head>

<body
    style="background-image: url('source/img/fondoAnimales.webp'); background-size: cover; background-position: center;">
    <div class="container mt-4">
        <h1 class="text-center">Lista de Invitados</h1>

        <div class="cajaPadre">
            <div class="search-bar form-inline justify-content-center">
                <input type="text" id="search-input" class="form-control mr-2" placeholder="Buscar invitado...">
                <button onclick="search()" class="btn btn-primary">Buscar</button>
            </div>
        </div>

        <div class="total mt-4 text-center">
            <h3>Total: <span id="total-invitados"></span></h3>
        </div>

        <div id="lista-de-invitados" class="mt-4"></div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
